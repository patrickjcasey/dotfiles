import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
live_config_reload: true
env:
  TERM: xterm-256color
  LC_CTYPE: en_US.UTF-8
window:
  opacity: 0.8
  decorations: none
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: SemiBold
  size: 12.0
shell:
  program: /usr/bin/bash
  args:
    - --login
cursor:
  style:
    shape: Beam
    unfocused_hollow: false
