import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.8
  decorations: none

font:
  normal:
    family: JetBrains Mono
  bold:
    family: JetBrains Mono
  italic:
    family: JetBrains Mono
  size: 12.0

shell:
  program: /usr/bin/bash

cursor:
  style:
    shape: Beam

live_config_reload: true
